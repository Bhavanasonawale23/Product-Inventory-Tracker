<form action="/edit/{{ product.p_id }}/" method="post" style="text-align:center;">{% csrf_token %}
<h2 style="text-align:center;">update  Product</h2>
   
  <label>Product ID:</label>
  <input type="text" value="{{ product.p_id }}" name="p_id" readonly><br><br>

  <label>Product Name:</label>
  <input type="text" value="{{ product.pname }}" name="pn"><br><br>

  <label>Category:</label>
  <input type="text" value="{{ product.category }}" name="pc"><br><br>

  <label>Price:</label>
  <input type="number" value="{{ product.price }}" name="pp" required><br><br>

  <label>Quantity:</label>
  <input type="number" value="{{ product.qty }}" name="pq" required><br><br>

  <button type="submit" class="btn btn-success">Update</button>
</form>
