<div class="p-3 mb-2 bg-info text-white">
  <div class="jumbotron bg-white text-dark" style="text-align: center; margin: 0 auto; max-width: 600px;">
    <h2>Insert New Product</h2>
    <p>Please fill in the details below to insert a new product.</p>

    <form action="/insert/" method="post">
      {% csrf_token %}
      <div class="form-group text-left">
        <label for="name">Product Name:</label>
        <input type="text" class="form-control" placeholder="Enter product name" name="pn" required>
      </div>

      <div class="form-group text-left">
        <label for="category">Category:</label>
        <input type="text" class="form-control" placeholder="Product category" name="pc" required>
      </div>

      <div class="form-group text-left">
        <label for="price">Price:</label>
        <input type="number" class="form-control" placeholder="Product Price" name="pp" required>
      </div>

      <div class="form-group text-left">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" placeholder="Product quantity" name="pq" required>
      </div>

      <button type="submit" class="btn btn-success">Insert</button>
    </form>

    <div style="margin-top: 30px;">
      {% if msg %}
        <h5 class="text-success">{{ msg }}</h5>
      {% endif %}
      {% if msg2 %}
        <h5 class="text-danger">{{ msg2 }}</h5>
      {% endif %}
    </div>
  </div>
</div>
